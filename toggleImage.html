<!DOCTYPE html>
<html>
  <head>
    <title>toggle image</title>
  </head>
  <body>
    <img src="http://placehold.it/350x150" id="image" onclick ="change();"/>
    <script>
      function change() {
       var img1 = "http://placehold.it/350x150";
       var img2 = "http://placehold.it/200x200";
       var image = document.getElementById('image');
       image.src = (image.src === img1) ? img2 : img1;
      }
    </script>
  </body>
</html>
